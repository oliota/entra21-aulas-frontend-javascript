<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <header class="row mt-4">
      <section class="col">
        <div class="card">
          <div class="card-body">
            <h1>CRUD PESSOAS</h1>
            <a href="/horizontal.html">Horizontal</a>
            <a href="/vertical.html">Vertical</a>
          </div>
        </div>
      </section>
    </header>

    <section class="row">
      <aside class="col-3">
        <div class="card">
          <div class="card-header">Formulario</div>
          <form>
            <div class="card-body">
              <label for="nome">Nome</label>
              <input type="text" class="form-control" id="nome"  required/>

              <div class="row">
                <div class="col-4">
                  <label for="idade">Idade</label>
                  <input type="number" class="form-control" id="idade" />
                </div>
                <div class="col">
                  <label for="cidade">Cidade</label>
                  <input type="text" class="form-control" id="cidade" readonly value="Blumenau" />
                </div>
              </div>
            </div>
            <div class="card-footer">

                <button type="submit" class="btn btn-success" id="add">Add</button>
                <button type="submit" class="btn btn-primary" id="update">Update</button>
                <button type="reset" class="btn btn-danger">Clear</button>

            </div>
          </form>
        </div>
      </aside>
      <main class="col">
        <div class="card">
          <div class="card-header">Lista de pessoas</div>
          <div class="card-body">
            <table class="table table-borderd">
              <thead>
                <th>Nome</th>
                <th>Idade</th>
                <th>Cidade</th>
                <th>Ações</th>
              </thead>
              <tbody>
                <tr>
                  <td>exemplo</td>
                  <td>123</td>
                  <td>Blumenau</td>
                  <td>
                    <button class="btn btn-primary">Editar</button>
                    <button class="btn btn-danger">Deletar</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/crud2.js"></script>
  </body>
</html>
