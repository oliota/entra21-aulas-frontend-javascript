<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <header class="row mt-5">
      <section class="col">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-4">
                <div class="row">
                  <div class="col">
                    <div class="card">
                      <form id="buscar_pokemon">
                        <div class="card-header">Busca</div>
                        <div class="card-body">
                          <label for="id">Nome ou numero</label>
                          <input type="text" class="form-control" id="param" required />
                        </div>
                        <div class="card-footer">
                          <button id="buscar" class="btn btn-outline-success">
                            Buscar
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="row">
                  <div class="col">
                    <div class="card">
                      <div class="card-header" id="tipos">
                        
                      </div>
                      <div class="card-body">
                        <div class="row" id="card_busca">
                          <div class="col"></div>
                          <div class="col-4">
                            <div class="col">
                              <div class="card"> 
                                <div class="card-body text-center" id="buscando"></div>
                                <div class="card-footer text-center" id="result"></div>
                              </div>
                            </div>
                          </div>

                          <div class="col"></div>
                        </div>
                      </div>
                      <div class="card-footer" id="list_types"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </header>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/pokemon.js"></script>
  </body>
</html>
