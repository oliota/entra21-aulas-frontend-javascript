<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="row">
      <section class="col">
        <div class="card">
          <div class="card-body text-center">
            <h1>Testes GET</h1>
            <button id="meu_ip" class="btn btn-outline-primary me-2">
              Meu ip
            </button>
            <button id="eco_get" class="btn btn-outline-primary me-2">
              Eco no get
            </button>
            <button id="delay_get" class="btn btn-outline-primary me-2">
              Delay ap√≥s x segundos
            </button>

            <div class="row text-center">
              <div class="col"></div>
              <div class="col-2 m2-0">
                <input
                  type="number"
                  id="delay"
                  value="1"
                  min="1"
                  class="form-control"
                  placeholder="Informe a quantidade"
                />
              </div>
              <div class="col"></div>
            </div>
          </div>
        </div>
      </section>
    </header>

    <main class="row mt-4">
      <section class="col">
        <div class="card">
          <div class="card-body">
            <table class="table table-bordered table-striped table-hover">
              <thead>
                <th>#</th>
                <th>Nome</th>
                <th>Imagem</th>
                <th     >
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" id="pokemon">

                        </div>
                        <div class="col-4">
                            <button class="btn btn-outline-success" id="buscar_pokemon">Buscar Pokemon</button>

                        </div>
                    </div>
                </th>
              </thead>
              <tbody></tbody>
            </table>
          </div>
          <div class="card-footer">
            <h1>Testes POST</h1>
            <button id="eco_post" class="btn btn-outline-primary me-2">
                Eco no post
              </button>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/aula06.js"></script>
  </body>
</html>
